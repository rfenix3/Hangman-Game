<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Ravi+Prakash|Roboto|Rubik" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="row">
       <h1>Billboard 80s, 90s, 2000s</h1>
        <h2>Hangman Game</h2>
        <hr>
        <p>Click on the alphabet below (or type in keyboard) to guess the artist, or click hint to get a clue. </p>
    </div>

    <div class="row">
      <h2 class="col-sm-12" id="buttons">
      </h2>
      <hr>
    <div class="row">
      <h3 class="col-sm-12" id="categoryName">
      </h3>
    </div>
      <div id="hold">
      </div>
      <p id="mylives"></p>
      <p id="myscore">Your Score: 0</p>
      <p id="clue">Clue -</p> 
      <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-4 text-center">
          <button class="btn btn-primary" id="hint">Hint</button>
        </div>
        <div class="col-sm-4 text-center">
          <button class="btn btn-primary" id="reset">Reset</button>
        </div>
        <div class="col-sm-2">
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>

</html>
